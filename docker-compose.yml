services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: perplexity-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./debug:/app/debug
      # [关键] 挂载 .env 文件
      - ./.env:/app/.env
    networks:
      - pplx-net

  nginx:
    image: nginx:latest
    container_name: perplexity-nginx
    restart: always
    ports:
      - "${NGINX_PORT:-8091}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - pplx-net

networks:
  pplx-net:
    driver: bridge